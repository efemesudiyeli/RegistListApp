<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium" color="primary" class="ion-text-center">Register</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>



  <form [formGroup]="uyelikBilgisi" (ngSubmit)="signup()">
    <div id="container">

      <ion-item>

        <ion-input placeholder="Fullname" name="ad" type="text" formControlName="ad"></ion-input>
      </ion-item>



      <ion-item>

        <ion-input placeholder="Email" name="email" type="email" formControlName="email"></ion-input>
      </ion-item>



      <ion-item>

        <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="erroritems">
        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Email required!</span>
          <span *ngIf="email.errors?.email">Invalid email!</span>
        </div> <br>
        <div *ngIf="(ad.dirty || ad.touched) && ad.errors" class="errors">
          <span *ngIf="ad.errors?.required">Fullname required!</span>
          <span *ngIf="ad.errors?.minlength">Your name must be at least <span style="color: rgb(0, 183, 255);">3</span> characters!</span>
        </div>
        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Password required!</span>
          <span *ngIf="password.errors?.minlength">Your password must be at least 6 characters!</span>
        </div>
      </div>
      <ion-button style="font-weight: bold;" type="submit" size="default" color="dark">
        Register</ion-button>

    </div>
  </form>




  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="git(usernameModel)">
      <ion-icon color="light" name="information-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
